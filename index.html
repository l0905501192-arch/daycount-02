<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #4a5d4e;
            --accent-color: #a8d5ba;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f6f4;
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
            visibility: hidden; /* åˆå§‹éš±è—é˜²æ­¢ GitHub é›œè¨Š */
        }

        body.loaded { visibility: visible; }

        /* --- æ©«ç‰ˆè† å›Šæ¨£å¼ --- */
        .widget-card {
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            max-width: 520px;
            height: 110px;
            padding: 0 45px;
            border-radius: 55px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        .left { display: flex; align-items: center; gap: 20px; }
        .icon { font-size: 2.6rem; }
        .info { text-align: left; }
        .title-text { font-size: 1.05rem; font-weight: 500; letter-spacing: 1.5px; margin-bottom: 2px; }
        .date-label { font-size: 0.7rem; opacity: 0.4; letter-spacing: 1px; }

        .right { display: flex; align-items: baseline; gap: 10px; }
        .num { font-size: 3.8rem; font-weight: 700; color: var(--accent-color); line-height: 1; }
        .unit { font-size: 0.95rem; font-weight: 500; opacity: 0.8; letter-spacing: 2px; }

        /* --- ç”Ÿæˆå™¨é¢æ¿ --- */
        #generator {
            margin-top: 40px;
            background: #ffffff;
            padding: 30px;
            border-radius: 28px;
            width: 340px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }
        h3 { margin: 0 0 20px 0; font-size: 1.2rem; color: #333; text-align: center; }
        .field { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 11px; color: #aaa; margin-bottom: 4px; font-weight: 600; }
        input { width: 100%; padding: 10px; border: 1px solid #f0f0f0; border-radius: 10px; box-sizing: border-box; outline: none; }
        .colors { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .btn { width: 100%; padding: 14px; background: #4a5d4e; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; margin-top: 15px; }
        #msg { color: #81c784; font-size: 12px; text-align: center; margin-top: 10px; display: none; }

        /* åµŒå…¥æ¨¡å¼éš±è—ç”Ÿæˆå™¨ */
        body.widget-mode #generator { display: none; }
        body.widget-mode { background: transparent !important; }
    </style>
</head>
<body>

    <div class="widget-card" id="card">
        <div class="left">
            <span class="icon" id="v-icon">ğŸŒ¿</span>
            <div class="info">
                <div class="title-text" id="v-title">Â </div>
                <div class="date-label" id="v-date">Â </div>
            </div>
        </div>
        <div class="right">
            <div class="num" id="v-num">1</div>
            <div class="unit" id="v-unit">å·²åº¦é</div>
        </div>
    </div>

    <div id="generator">
        <h3>æ©«å¼æ’ä»¶é…ç½®</h3>
        <div class="field"><label>åœ–æ¨™ Emoji</label><input type="text" id="in-i" value="ğŸŒ¿" oninput="preview()"></div>
        <div class="field"><label>æ¨™é¡Œæ–‡å­—</label><input type="text" id="in-t" value="ç›¸é‡çš„å­£ç¯€" oninput="preview()"></div>
        <div class="field"><label>é–‹å§‹æ—¥æœŸ</label><input type="date" id="in-d" value="2026-01-24" oninput="preview()"></div>
        <div class="colors">
            <div class="field"><label>æ•¸å­—è‰²</label><input type="color" id="in-a" value="#a8d5ba" oninput="preview()"></div>
            <div class="field"><label>æ–‡å­—è‰²</label><input type="color" id="in-tx" value="#4a5d4e" oninput="preview()"></div>
            <div class="field"><label>èƒŒæ™¯è‰²</label><input type="color" id="in-bg" value="#ffffff" oninput="preview()"></div>
        </div>
        <button class="btn" onclick="copyURL()">è¤‡è£½å°ˆå±¬ç¶²å€</button>
        <div id="msg">âœ“ ç¶²å€å·²è¤‡è£½</div>
    </div>

    <script>
        // æ ¸å¿ƒè¨ˆç®—å‡½æ•¸ï¼šå‚³å…¥æ—¥æœŸå­—ä¸²ï¼Œå›å‚³å¤©æ•¸èˆ‡å–®ä½
        function calculateDays(dateStr) {
            const start = new Date(dateStr || "2026-01-24");
            const today = new Date();
            today.setHours(0,0,0,0);
            start.setHours(0,0,0,0);
            const diff = Math.floor((today - start) / 86400000);
            return {
                num: diff >= 0 ? diff + 1 : Math.abs(diff),
                unit: diff >= 0 ? "å·²åº¦é" : "å€’æ•¸ä¸­"
            };
        }

        // å¯¦æ™‚é è¦½åŠŸèƒ½ï¼šç›´æ¥è®€å– Input æ¬„ä½çš„å€¼
        function preview() {
            const i = document.getElementById('in-i').value;
            const t = document.getElementById('in-t').value;
            const d = document.getElementById('in-d').value;
            const a = document.getElementById('in-a').value;
            const tx = document.getElementById('in-tx').value;
            const bg = document.getElementById('in-bg').value;

            // æ›´æ–°é è¦½æ–‡å­—
            document.getElementById('v-icon').innerText = i;
            document.getElementById('v-title').innerText = t;
            document.getElementById('v-date').innerText = "START: " + d.replace(/-/g, '.');

            // é‡æ–°è¨ˆç®—å¤©æ•¸ (é—œéµæ”¹å‹•)
            const result = calculateDays(d);
            document.getElementById('v-num').innerText = result.num;
            document.getElementById('v-unit').innerText = result.unit;

            // æ›´æ–°é¡è‰²
            document.documentElement.style.setProperty('--accent-color', a);
            document.documentElement.style.setProperty('--text-color', tx);
            document.documentElement.style.setProperty('--bg-color', bg);
        }

        // é é¢è¼‰å…¥æ™‚çš„åˆå§‹åŒ– (è®€å–ç¶²å€åƒæ•¸)
        function init() {
            const p = new URLSearchParams(window.location.search);
            if (p.get('i') || p.get('t')) {
                // é€²å…¥åµŒå…¥æ¨¡å¼
                document.body.classList.add('widget-mode');
                const title = p.get('t') || "é‡è¦æ—¥å­";
                document.title = title;

                document.getElementById('v-icon').innerText = p.get('i') || "ğŸŒ¿";
                document.getElementById('v-title').innerText = title;
                document.getElementById('v-date').innerText = "START: " + (p.get('d') || "2026.01.24").replace(/-/g, '.');

                const result = calculateDays(p.get('d'));
                document.getElementById('v-num').innerText = result.num;
                document.getElementById('v-unit').innerText = result.unit;

                document.documentElement.style.setProperty('--accent-color', p.get('a') || "#a8d5ba");
                document.documentElement.style.setProperty('--text-color', p.get('tx') || "#4a5d4e");
                document.documentElement.style.setProperty('--bg-color', p.get('bg') || "#ffffff");
            } else {
                // é€²å…¥ç”¢ç”Ÿå™¨æ¨¡å¼ï¼šåŒæ­¥ä¸€æ¬¡åˆå§‹å€¼
                preview();
            }
            document.body.classList.add('loaded');
        }

        function copyURL() {
            const i = encodeURIComponent(document.getElementById('in-i').value);
            const t = encodeURIComponent(document.getElementById('in-t').value);
            const d = document.getElementById('in-date').value;
            const a = encodeURIComponent(document.getElementById('in-a').value);
            const tx = encodeURIComponent(document.getElementById('in-tx').value);
            const bg = encodeURIComponent(document.getElementById('in-bg').value);
            
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?i=${i}&t=${t}&d=${d}&a=${a}&tx=${tx}&bg=${bg}`;
            
            const el = document.createElement("textarea");
            el.value = finalUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
